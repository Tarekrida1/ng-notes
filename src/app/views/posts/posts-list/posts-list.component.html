<div class="row">
  <div class="col-md-7">
    <h3>List Of Posts</h3>

  </div>
  <div class="col-md-5 text-right">
    <a href="#" class="btn btn-dark" [routerLink]="['../add']"><i class="fa fa-plus"></i></a>

  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">
        <td>{{ i+1}}</td>
      <td>{{post.title}}</td>
        <td>{{(post.description.length > 50) ?  (post.description | slice: 0: 50) + '...' : post.description}}</td>
        <td>
          <a href="javascript:;" class="btn btn-primary mr-2" [routerLink]="['../show', post.id]"><i class="far fa-eye"></i></a>
          <a href="javascript:;" class="btn btn-success mr-2" [routerLink]="['../edit', post.id]"><i class="far fa-edit"></i></a>
          <a href="javascript:;" class="btn btn-danger" (click)="deleteItem(deleteModel, post.id)"><i class="fas fa-trash"></i></a>

        </td>

      </tr>

    </tbody>
  </table>
</div>


<ng-template #deleteModel let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Post!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are You Sure You Want to <span class="text-danger">Delete</span> This Item ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="d('Cross click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="c('Save click')">Delete</button>
  </div>
</ng-template>
