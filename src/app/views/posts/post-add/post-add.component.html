<div class="container">
    <h1>Add New Post</h1>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" formControlName="title" id="title" name="title" placeholder="Enter Title" type="text">
                    <div class="invalid-feedback" *ngIf="f.title.errors">
                      <p *ngIf="f.title.errors.required">Title Is Required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control"  formControlName="description" id="Description"  name="description"  placeholder="Enter Description" type="text"></textarea>
                    <div class="invalid-feedback" *ngIf="f.description.errors">
                      <p *ngIf="f.description.errors.required">Title Is Required!</p>
                    </div>
                  </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>

            </form>
        </div>
    </div>
</div>
